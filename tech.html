<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCHAME // SOURCE_CODE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-ide: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-active: #37373d;
            --border-ide: #333;

            /* Synthwave / IDE Palette */
            --syntax-pink: #ff007c;
            --syntax-blue: #2de2e6;
            --syntax-yellow: #f9c80e;
            --syntax-purple: #9d4edd;
            --syntax-comment: #6a9955;
            --syntax-text: #d4d4d4;

            --font-code: 'Fira Code', monospace; /* 连字字体 */
            --font-tech: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--bg-ide);
            color: var(--syntax-text);
            font-family: var(--font-code);
            overflow: hidden; /* 整个页面作为应用容器 */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; }

        /* --- Top Status Bar --- */
        .ide-statusbar {
            height: 30px;
            background: #007acc;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.75rem;
            justify-content: space-between;
            z-index: 1000;
        }
        .status-item { margin-right: 15px; display: flex; align-items: center; gap: 5px; }

        /* --- Main Layout --- */
        .ide-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Activity Bar (Leftmost icon strip) --- */
        .activity-bar {
            width: 50px;
            background: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }
        .activity-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #858585;
            font-size: 1.5rem;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: 0.2s;
        }
        .activity-icon:hover { color: #fff; }
        .activity-icon.active { color: #fff; border-left-color: #fff; }

        /* --- Sidebar (Project Explorer) --- */
        .ide-sidebar {
            width: 250px;
            background: var(--bg-sidebar);
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar-title {
            padding: 10px 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #bbb;
            display: flex;
            justify-content: space-between;
        }

        /* Tree View */
        .file-tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tree-item {
            padding: 5px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #ccc;
            font-size: 0.85rem;
            border-left: 3px solid transparent;
        }
        .tree-item:hover { background: #2a2d2e; }
        .tree-item.active { background: #37373d; color: #fff; border-left-color: var(--syntax-blue); }

        .folder-icon { color: var(--syntax-yellow); margin-right: 8px; font-size: 0.9rem; }
        .file-icon { color: var(--syntax-blue); margin-right: 8px; font-size: 0.9rem; }
        .indent { margin-left: 15px; }

        /* --- Main Editor Area (Masonry Grid) --- */
        .editor-area {
            flex: 1;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Tabs */
        .editor-tabs {
            height: 35px;
            background: #252526;
            display: flex;
            overflow-x: auto;
        }
        .tab {
            padding: 0 15px;
            display: flex;
            align-items: center;
            background: #2d2d2d;
            color: #969696;
            font-size: 0.8rem;
            border-right: 1px solid #1e1e1e;
            min-width: 120px;
            cursor: pointer;
        }
        .tab.active { background: #1e1e1e; color: #fff; border-top: 2px solid var(--syntax-blue); }
        .tab i { margin-right: 8px; color: var(--syntax-yellow); }

        /* Scrollable Content */
        .editor-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            /* Matrix Background */
            background-image:
                    linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- Code Snippet Cards (Masonry) --- */
        .code-grid {
            column-count: 3; /* 瀑布流列数 */
            column-gap: 20px;
        }
        @media (max-width: 1200px) { .code-grid { column-count: 2; } }
        @media (max-width: 768px) {
            .code-grid { column-count: 1; }
            .ide-sidebar, .activity-bar { display: none; } /* Mobile simplified */
        }

        .snippet-card {
            background: #252526;
            border: 1px solid #444;
            border-radius: 6px;
            margin-bottom: 20px;
            break-inside: avoid;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
            border-color: var(--syntax-blue);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.1);
        }

        /* Code Header (Window Controls) */
        .snippet-header {
            padding: 8px 12px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dots span {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px;
        }
        .dots span:nth-child(1) { background: #ff5f56; }
        .dots span:nth-child(2) { background: #ffbd2e; }
        .dots span:nth-child(3) { background: #27c93f; }

        .filename { font-size: 0.75rem; color: #aaa; }

        /* Code Body */
        .code-body {
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .keyword { color: var(--syntax-pink); }
        .class-name { color: var(--syntax-yellow); }
        .method { color: var(--syntax-blue); }
        .string { color: var(--syntax-comment); } /* Green for strings/comments */
        .var { color: var(--syntax-purple); }

        .line-num {
            color: #555;
            margin-right: 10px;
            user-select: none;
            border-right: 1px solid #444;
            padding-right: 10px;
        }

        /* Execution Button */
        .run-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
            background: #333;
            color: var(--syntax-blue);
            padding: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: 0.2s;
            border: 1px dashed #444;
        }
        .run-btn:hover {
            background: var(--syntax-blue);
            color: #000;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

<div class="ide-statusbar">
    <div class="d-flex">
        <div class="status-item"><i class="bi bi-hdd-network"></i> LEOCHAME_ENV</div>
        <div class="status-item"><i class="bi bi-git"></i> master*</div>
    </div>
    <div class="d-flex">
        <div class="status-item">UTF-8</div>
        <div class="status-item">Java</div>
        <div class="status-item"><i class="bi bi-bell"></i> 0 Errors</div>
    </div>
</div>

<div class="ide-container">
    <div class="activity-bar">
        <a href="index.html" class="activity-icon" title="Home"><i class="bi bi-house"></i></a>
        <div class="activity-icon active" title="Explorer"><i class="bi bi-files"></i></div>
        <a href="research.html" class="activity-icon" title="Research"><i class="bi bi-search"></i></a>
        <a href="about.html" class="activity-icon" title="Profile"><i class="bi bi-person"></i></a>
        <div style="margin-top: auto; margin-bottom: 10px;" class="activity-icon"><i class="bi bi-gear"></i></div>
    </div>

    <div class="ide-sidebar">
        <div class="sidebar-title">
            <span>EXPLORER: TECH_LOGS</span>
            <i class="bi bi-three-dots"></i>
        </div>
        <ul class="file-tree">
            <li class="tree-item active" data-category="all">
                <i class="bi bi-chevron-down folder-icon"></i> src
            </li>
            <div id="category-list">
                <li class="tree-item indent category-btn" data-category="Java">
                    <i class="bi bi-folder-fill folder-icon"></i> com.leochame.java
                </li>
                <li class="tree-item indent category-btn" data-category="操作系统">
                    <i class="bi bi-folder-fill folder-icon"></i> com.leochame.kernel
                </li>
                <li class="tree-item indent category-btn" data-category="数据库">
                    <i class="bi bi-folder-fill folder-icon"></i> com.leochame.db
                </li>
                <li class="tree-item indent category-btn" data-category="人工智能">
                    <i class="bi bi-folder-fill folder-icon"></i> com.leochame.ai
                </li>
            </div>
            <li class="tree-item">
                <i class="bi bi-file-earmark-text file-icon"></i> README.md
            </li>
        </ul>
    </div>

    <div class="editor-area">
        <div class="editor-tabs">
            <div class="tab active">
                <i class="bi bi-filetype-java"></i> TechStack.java
            </div>
            <div class="tab">
                <i class="bi bi-markdown"></i> notes.md
            </div>
        </div>

        <div class="editor-content">
            <div class="code-grid" id="article-grid">
                <div class="text-muted p-4">// Loading modules...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/articles.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const grid = document.getElementById('article-grid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        let currentCategory = 'all';

        if (typeof articlesData === 'undefined') {
            grid.innerHTML = '<span style="color: red;">Error: Data source not found.</span>';
            return;
        }

        // URL Param Check
        const urlParams = new URLSearchParams(window.location.search);
        const catParam = urlParams.get('category');
        if(catParam) currentCategory = catParam;

        function renderGrid(category) {
            grid.innerHTML = '';

            let filtered = articlesData.filter(a => !a.isResearch); // Only tech articles
            if (category !== 'all') {
                filtered = filtered.filter(a => a.mainCategory === category);
            }

            // Sort by date desc
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if(filtered.length === 0) {
                grid.innerHTML = `
                    <div class="snippet-card" style="padding: 20px; text-align: center; color: #777;">
                        // 404: No classes found in package '${category}'
                    </div>
                `;
                return;
            }

            filtered.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'snippet-card fade-in';
                // Staggered animation
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0';

                // Generate pseudo-code content
                const className = article.title.replace(/\s+/g, '') + "Controller";
                const subCat = article.subCategory || "Core";
                const dateStr = article.date.replace(/-/g, '.');

                card.innerHTML = `
                    <div class="snippet-header">
                        <span class="filename">${article.title}.java</span>
                        <div class="dots"><span></span><span></span><span></span></div>
                    </div>
                    <div class="code-body">
                        <div><span class="line-num">1</span><span class="keyword">package</span> com.leochame.${article.mainCategory.toLowerCase()};</div>
                        <div><span class="line-num">2</span></div>
                        <div><span class="line-num">3</span><span class="string">/**</span></div>
                        <div><span class="line-num">4</span><span class="string"> * ${article.summary}</span></div>
                        <div><span class="line-num">5</span><span class="string"> * @date ${dateStr}</span></div>
                        <div><span class="line-num">6</span><span class="string"> */</span></div>
                        <div><span class="line-num">7</span><span class="keyword">public class</span> <span class="class-name">${article.title}</span> {</div>
                        <div><span class="line-num">8</span></div>
                        <div><span class="line-num">9</span>    <span class="keyword">@Override</span></div>
                        <div><span class="line-num">10</span>   <span class="keyword">public void</span> <span class="method">execute</span>() {</div>
                        <div><span class="line-num">11</span>       <span class="var">System</span>.out.println(<span class="string">"Loading..."</span>);</div>
                        <div><span class="line-num">12</span>   }</div>
                        <div><span class="line-num">13</span>}</div>

                        <a href="${article.link}" target="_blank" class="run-btn">
                            <i class="bi bi-play-fill"></i> RUN CONFIGURATION
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Add Keyframes for animation dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Initial Render
        renderGrid(currentCategory);

        // Event Listeners
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Visual update sidebar
                document.querySelectorAll('.tree-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');

                const cat = this.getAttribute('data-category');
                renderGrid(cat);
            });
        });

        // Highlight initial category in sidebar
        if(currentCategory !== 'all') {
            document.querySelector(`.category-btn[data-category="${currentCategory}"]`)?.classList.add('active');
        } else {
            document.querySelector('.tree-item[data-category="all"]').classList.add('active');
        }
    });
</script>
</body>
</html>
