<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCHAME // TECH_REGISTRY</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-core: #000000;
            --bg-sidebar: #050508;
            --border-color: #333;

            --neon-cyan: #00f3ff;
            --neon-green: #00ff9d;
            --neon-purple: #bc13fe;

            --text-main: #ffffff;
            --text-dim: #666;

            --font-tech: 'Orbitron', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-core);
            color: var(--text-main);
            font-family: var(--font-code);
            margin: 0;
            overflow-x: hidden;
            /* 背景扫描线 */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.02) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- Navbar --- */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--border-color);
            height: 70px;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .navbar-brand {
            font-family: var(--font-tech);
            color: #fff !important;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }
        .nav-link { color: #888 !important; transition: 0.3s; }
        .nav-link.active, .nav-link:hover { color: var(--neon-cyan) !important; text-shadow: 0 0 5px var(--neon-cyan); }

        /* --- Layout --- */
        .registry-container {
            display: flex;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* --- Left Sidebar (Module Selector) --- */
        .sidebar-panel {
            width: 300px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: 70px; bottom: 0; left: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding: 30px 20px 20px;
            border-bottom: 1px dashed #333;
        }
        .sidebar-title {
            font-family: var(--font-tech);
            font-size: 1.2rem;
            color: var(--neon-green);
            margin-bottom: 5px;
        }
        .sidebar-subtitle {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .module-list {
            padding: 20px 0;
            flex-grow: 1;
        }

        .module-item {
            padding: 15px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #888;
            border-left: 4px solid transparent;
            transition: 0.3s;
            font-size: 0.9rem;
            position: relative;
        }

        .module-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            padding-left: 30px;
        }

        .module-item.active {
            background: rgba(0, 243, 255, 0.05);
            color: var(--neon-cyan);
            border-left-color: var(--neon-cyan);
            font-weight: bold;
            box-shadow: inset 5px 0 15px rgba(0, 243, 255, 0.1);
        }

        .module-item::after {
            content: '';
            position: absolute;
            bottom: 0; left: 25px; right: 25px;
            height: 1px;
            background: #1a1a1a;
        }

        .module-count {
            font-size: 0.7rem;
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 2px;
        }
        .module-item.active .module-count {
            color: #000;
            background: var(--neon-cyan);
        }

        /* --- Right Content (Data Stream) --- */
        .content-panel {
            flex: 1;
            margin-left: 300px; /* Sidebar width */
            padding: 40px 60px;
            position: relative;
        }

        .stream-header {
            margin-bottom: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .stream-title {
            font-family: var(--font-tech);
            font-size: 2rem;
            color: #fff;
            line-height: 1;
        }
        .stream-status {
            font-size: 0.8rem;
            color: var(--neon-green);
            animation: blink 2s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Log Entries (Articles) */
        .log-entry {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 0;
            display: flex;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0; width: 4px;
            background: #333;
            transition: 0.3s;
        }

        .log-entry:hover {
            transform: translateX(10px);
            border-color: #555;
            background: rgba(20, 20, 25, 0.9);
        }
        .log-entry:hover::before {
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Left Meta Block */
        .log-meta {
            width: 140px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: right;
            flex-shrink: 0;
        }
        .log-date {
            font-family: var(--font-tech);
            font-size: 0.9rem;
            color: #fff;
        }
        .log-cat {
            font-size: 0.7rem;
            color: var(--neon-purple);
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Right Content Block */
        .log-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .log-title {
            font-family: var(--font-tech);
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .log-entry:hover .log-title {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .log-summary {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 0;
            max-width: 800px;
        }

        /* Action Button */
        .log-action {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: 0.3s;
        }
        .log-entry:hover .log-action {
            opacity: 1;
            right: 30px;
        }
        .btn-exec {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: var(--font-tech);
            font-size: 0.8rem;
            padding: 5px 15px;
            text-transform: uppercase;
        }
        .btn-exec:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar-panel {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .module-list {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }
            .module-item {
                border-left: none;
                border-bottom: 2px solid transparent;
                padding: 10px 15px;
                white-space: nowrap;
            }
            .module-item:hover { padding-left: 15px; }
            .module-item::after { display: none; }
            .module-item.active {
                border-left-color: transparent;
                border-bottom-color: var(--neon-cyan);
                box-shadow: none;
            }

            .content-panel {
                margin-left: 0;
                padding: 30px 20px;
            }

            .log-entry { flex-direction: column; }
            .log-meta {
                width: 100%;
                flex-direction: row;
                justify-content: flex-start;
                gap: 15px;
                text-align: left;
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 10px 20px;
            }
            .log-action { display: none; } /* Hide hover button on mobile */
        }

    </style>
</head>
<body>

<header class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">LEOCHAME_</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="bi bi-list text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">01_ROOT</a></li>
                <li class="nav-item"><a class="nav-link active" href="tech.html">02_TECH</a></li>
                <li class="nav-item"><a class="nav-link" href="research.html">03_RESEARCH</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">04_ABOUT</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="registry-container">
    <aside class="sidebar-panel">
        <div class="sidebar-header">
            <div class="sidebar-title">MODULE_SELECTOR</div>
            <div class="sidebar-subtitle">// SELECT SYSTEM COMPONENT</div>
        </div>

        <div class="module-list">
            <div class="module-item active" data-category="all">
                <span><i class="bi bi-grid me-2"></i>ALL_LOGS</span>
                <span class="module-count" id="count-all">--</span>
            </div>
            <div class="module-item" data-category="Java">
                <span><i class="bi bi-cup-hot me-2"></i>JAVA_CORE</span>
                <span class="module-count" id="count-java">0</span>
            </div>
            <div class="module-item" data-category="操作系统">
                <span><i class="bi bi-cpu me-2"></i>KERNEL_SYS</span>
                <span class="module-count" id="count-os">0</span>
            </div>
            <div class="module-item" data-category="数据库">
                <span><i class="bi bi-database me-2"></i>DATABASE</span>
                <span class="module-count" id="count-db">0</span>
            </div>
            <div class="module-item" data-category="计算机网络">
                <span><i class="bi bi-router me-2"></i>NETWORK</span>
                <span class="module-count" id="count-net">0</span>
            </div>
            <div class="module-item" data-category="人工智能">
                <span><i class="bi bi-robot me-2"></i>AI_MODEL</span>
                <span class="module-count" id="count-ai">0</span>
            </div>
        </div>

        <div class="p-3 text-center">
            <div style="border: 1px solid #333; padding: 10px; color: #555; font-size: 0.7rem;">
                SYSTEM STATUS: OPTIMAL<br>
                <span style="color: var(--neon-green)">● ONLINE</span>
            </div>
        </div>
    </aside>

    <main class="content-panel">
        <div class="stream-header">
            <div class="stream-title" id="current-module-title">ALL_LOGS</div>
            <div class="stream-status">> STREAMING DATA...</div>
        </div>

        <div id="article-stream">
            <div class="text-muted py-5">> WAITING FOR INPUT...</div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/articles.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const streamContainer = document.getElementById('article-stream');
        const moduleItems = document.querySelectorAll('.module-item');
        const titleDisplay = document.getElementById('current-module-title');
        let currentCategory = 'all';

        if (typeof articlesData === 'undefined') {
            streamContainer.innerHTML = '<div class="text-danger">DATA SOURCE NOT FOUND</div>';
            return;
        }

        // 1. Update Counts
        function updateSidebarCounts() {
            const counts = { 'Java': 0, '操作系统': 0, '数据库': 0, '计算机网络': 0, '人工智能': 0 };
            let total = 0;

            articlesData.forEach(a => {
                if (!a.isResearch) {
                    total++;
                    if (counts.hasOwnProperty(a.mainCategory)) {
                        counts[a.mainCategory]++;
                    }
                }
            });

            document.getElementById('count-all').innerText = total;
            document.getElementById('count-java').innerText = counts['Java'];
            document.getElementById('count-os').innerText = counts['操作系统'];
            document.getElementById('count-db').innerText = counts['数据库'];
            document.getElementById('count-net').innerText = counts['计算机网络'];
            document.getElementById('count-ai').innerText = counts['人工智能'];
        }
        updateSidebarCounts();

        // 2. Render Stream
        function renderStream(category) {
            streamContainer.innerHTML = '';
            titleDisplay.innerText = category === 'all' ? 'ALL_LOGS' : category.toUpperCase();

            // Filter for Tech Articles Only
            let filtered = articlesData.filter(a => !a.isResearch);
            if (category !== 'all') {
                filtered = filtered.filter(a => a.mainCategory === category);
            }

            // Sort by Date
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                streamContainer.innerHTML = `
                    <div class="text-muted p-5" style="border: 1px dashed #333; text-align: center;">
                        > NO DATA FOUND IN MODULE [${category}]
                    </div>`;
                return;
            }

            filtered.forEach((article, index) => {
                const entry = document.createElement('div');
                entry.className = 'log-entry fade-in';
                entry.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                entry.style.opacity = '0'; // Initial state for animation

                // Add animation CSS dynamically if not present
                if (!document.getElementById('anim-style')) {
                    const style = document.createElement('style');
                    style.id = 'anim-style';
                    style.innerHTML = `@keyframes fadeIn { from { opacity:0; transform:translateX(-20px); } to { opacity:1; transform:translateX(0); } }`;
                    document.head.appendChild(style);
                }

                const subCat = article.subCategory ? ` // ${article.subCategory}` : '';

                entry.innerHTML = `
                    <div class="log-meta">
                        <div class="log-date">${article.date}</div>
                        <div class="log-cat">${article.mainCategory}</div>
                    </div>
                    <div class="log-content">
                        <h3 class="log-title">${article.title}</h3>
                        <p class="log-summary">
                            <span style="color: #555;">></span> ${article.summary}
                        </p>
                    </div>
                    <div class="log-action">
                        <button class="btn-exec" onclick="window.open('${article.link}', '_blank')">
                            EXECUTE_READ
                        </button>
                    </div>
                `;
                streamContainer.appendChild(entry);
            });
        }

        // 3. Init
        renderStream('all');

        // 4. Events
        moduleItems.forEach(item => {
            item.addEventListener('click', function() {
                moduleItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                renderStream(this.getAttribute('data-category'));
            });
        });
    });
</script>
</body>
</html>
