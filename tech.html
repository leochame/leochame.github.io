<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive — Leochame</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #F3F1E8;
            --text-primary: #191919;
            --text-secondary: #6E6D69;
            --accent-color: #C05838;
            --border-color: rgba(25, 25, 25, 0.1);
            --font-serif: "Noto Serif", serif;
            --font-sans: "Inter", sans-serif;
            --font-mono: "JetBrains Mono", monospace;
        }

        body { background-color: var(--bg-color); color: var(--text-primary); font-family: var(--font-sans); line-height: 1.6; margin: 0; overflow-x: hidden; }

        /* --- Background --- */
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.35; }

        .page-container { max-width: 1140px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }

        /* --- Unified Navigation Bar --- */
        .navbar {
            padding: 1.2rem 0;
            background: rgba(243, 241, 232, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .navbar.scrolled {
            padding: 0.8rem 0;
            background: rgba(243, 241, 232, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        .navbar-brand {
            font-family: var(--font-serif); font-weight: 700; font-size: 1.5rem; letter-spacing: -0.5px;
            color: var(--text-primary) !important; display: flex; align-items: center;
        }
        .navbar-brand::after {
            content: ""; display: inline-block; width: 6px; height: 6px;
            background-color: var(--accent-color); border-radius: 50%; margin-left: 8px;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }

        .nav-link-custom {
            font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 0.1em; color: var(--text-secondary) !important; font-weight: 500;
            padding: 0.5rem 0; position: relative; transition: color 0.3s ease;
        }
        .nav-link-custom:hover, .nav-link-custom.active { color: var(--text-primary) !important; }
        .nav-link-custom::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background-color: var(--accent-color); transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-link-custom:hover::after, .nav-link-custom.active::after { width: 100%; }

        /* --- Layout --- */
        .page-header { padding: 140px 0 60px; }
        .page-title { font-family: var(--font-serif); font-size: clamp(2.5rem, 7vw, 4.5rem); letter-spacing: -0.04em; }

        /* --- Sidebar Card Style --- */
        .sidebar-sticky { position: sticky; top: 120px; padding-right: 20px; }
        .filter-label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; color: var(--accent-color); margin-bottom: 1.5rem; display: block; }
        .filter-list { list-style: none; padding: 0; }
        .filter-item {
            position: relative; display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; margin-bottom: 6px; font-size: 0.95rem; color: var(--text-secondary);
            cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .filter-item:hover { background: rgba(0, 0, 0, 0.04); color: var(--text-primary); transform: translateX(5px); }
        .filter-item.active { background: #fff; color: var(--text-primary); font-weight: 600; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06); }
        .filter-item.active::before { content: ""; position: absolute; left: 0; top: 20%; height: 60%; width: 4px; background: var(--accent-color); border-radius: 0 4px 4px 0; }

        .item-count { font-family: var(--font-mono); font-size: 0.75rem; background: rgba(0, 0, 0, 0.05); padding: 2px 10px; border-radius: 12px; opacity: 0.6; }
        .filter-item.active .item-count { background: var(--accent-color); color: #fff; opacity: 1; }

        /* --- Search Bar --- */
        .search-wrap { border-bottom: 2px solid var(--text-primary); margin-bottom: 4rem; position: relative; }
        .search-input { width: 100%; background: transparent; border: none; padding: 15px 0; font-family: var(--font-serif); font-size: 1.8rem; outline: none; }

        /* --- Article Entries --- */
        .article-entry {
            display: block; text-decoration: none; color: inherit; padding: 3rem 0; border-bottom: 1px solid var(--border-color);
            opacity: 0; transform: translateY(20px); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1); cursor: pointer;
        }
        .article-entry.visible { opacity: 1; transform: translateY(0); }
        .article-entry:hover { transform: translateX(12px); background: rgba(0,0,0,0.01); }
        .article-entry.is-series { border-left: 4px solid var(--accent-color); padding-left: 30px; background: rgba(192, 88, 56, 0.02); }

        .meta-line { display: flex; align-items: center; gap: 12px; font-family: var(--font-mono); font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 1rem; }
        .tag-pill { padding: 2px 8px; border-radius: 2px; font-weight: 600; font-size: 0.65rem; }
        .tag-platform { background: var(--text-primary); color: white; }
        .tag-series { background: var(--accent-color); color: white; }

        .entry-title { font-family: var(--font-serif); font-size: 1.9rem; font-weight: 400; margin-bottom: 1rem; }
        .entry-summary { font-size: 1.05rem; color: var(--text-secondary); max-width: 850px; }

        /* --- Overlay Drawer --- */
        .series-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(243, 241, 232, 0.98); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .series-overlay.active { display: flex; animation: fadeIn 0.4s ease; }
        .overlay-content {
            max-width: 700px; width: 100%; max-height: 80vh; overflow-y: auto;
            background: #fff; padding: 50px; border: 1px solid var(--border-color);
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
        }
        .step-item {
            display: flex; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border-color);
            text-decoration: none; color: var(--text-primary); transition: 0.3s;
        }
        .step-item:hover { color: var(--accent-color); padding-left: 15px; }
        .step-num { font-family: var(--font-mono); font-size: 0.7rem; opacity: 0.3; margin-right: 25px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 991px) { .sidebar-col { display: none; } .overlay-content { padding: 30px; } .hero-section { padding-top: 150px; } }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="series-overlay" id="seriesOverlay">
    <div class="overlay-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h3 class="font-serif mb-0" id="overlayTitle">Series Index</h3>
            <button class="btn-close" onclick="closeOverlay()"></button>
        </div>
        <div id="overlayList"></div>
    </div>
</div>

<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="page-container d-flex justify-content-between align-items-center w-100">
        <a class="navbar-brand" href="index.html">Leochame.</a>
        <div class="d-flex gap-5">
            <a href="index.html" class="nav-link-custom text-decoration-none">/ Index</a>
            <a href="tech.html" class="nav-link-custom text-decoration-none active">/ Library</a>
        </div>
    </div>
</nav>

<div class="page-container">
    <header class="page-header">
        <h1 class="page-title">The Archive</h1>
        <p class="page-desc text-secondary">A unified repository of <span id="article-count" class="text-accent fw-bold font-mono">0</span> technical records.</p>
    </header>

    <div class="row">
        <aside class="col-lg-3 sidebar-col">
            <div class="sidebar-sticky">
                <span class="filter-label">Explore Topics</span>
                <ul class="filter-list" id="category-filters">
                    <li class="filter-item active" data-cat="all">
                        <span>All Systems</span>
                        <span class="item-count" id="total-count">0</span>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="col-lg-9">
            <div class="search-wrap">
                <input type="text" id="searchInput" class="search-input" placeholder="Query archives...">
                <i class="bi bi-search" style="position:absolute; right:0; bottom:20px; opacity:0.2;"></i>
            </div>
            <div id="feed-container"></div>
        </main>
    </div>
</div>

<footer class="py-5 mt-5 border-top">
    <div class="page-container text-center text-secondary small font-mono opacity-50">
        [ KERNEL_ARCHIVE: READY ] — © 2025 LIU LONGCHANG
    </div>
</footer>

<script src="js/articles.js"></script>
<script>
    const state = { cat: 'all', q: '' };

    // --- Overlay Control ---
    function openOverlay(id) {
        const s = articlesData.find(a => a.id === id);
        document.getElementById('overlayTitle').innerText = s.title;
        document.getElementById('overlayList').innerHTML = s.children.map((c, i) => `
            <a href="${c.link}" target="_blank" class="step-item">
                <span class="step-num">${(i+1).toString().padStart(2,'0')}</span>
                <span class="flex-grow-1">${c.title}</span>
                <i class="bi bi-arrow-up-right small opacity-50"></i>
            </a>`).join('');
        document.getElementById('seriesOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeOverlay() {
        document.getElementById('seriesOverlay').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // --- Core Rendering ---
    function render() {
        const container = document.getElementById('feed-container');
        container.innerHTML = '';
        const filtered = articlesData.filter(a => {
            const cMatch = state.cat === 'all' || a.mainCategory === state.cat;
            const qMatch = a.title.toLowerCase().includes(state.q.toLowerCase());
            return cMatch && qMatch;
        }).sort((a,b) => new Date(b.date) - new Date(a.date));

        document.getElementById('article-count').innerText = filtered.length;

        filtered.forEach((a, i) => {
            const entry = document.createElement('div');
            entry.className = `article-entry ${a.isSeries ? 'is-series' : ''}`;
            entry.onclick = a.isSeries ? () => openOverlay(a.id) : () => window.open(a.link, '_blank');
            entry.innerHTML = `
                <div class="meta-line">
                    <span class="tag-pill tag-platform">${a.platform}</span>
                    <span style="font-variant-numeric: tabular-nums;">${a.date.replace(/-/g,'.')}</span>
                    ${a.isSeries ? `<span class="tag-pill tag-series">${a.children.length} PARTS</span>` : ''}
                    <span>// ${a.subCategory}</span>
                </div>
                <h2 class="entry-title">${a.title}</h2>
                <p class="entry-summary text-secondary">${a.summary}</p>`;
            container.appendChild(entry);
            setTimeout(() => entry.classList.add('visible'), i * 60);
        });
    }

    // --- Sidebar & Filter Logic ---
    const initFilters = () => {
        document.getElementById('total-count').innerText = articlesData.length;
        const cats = [...new Set(articlesData.map(a => a.mainCategory))].sort();
        cats.forEach(c => {
            const count = articlesData.filter(a => a.mainCategory === c).length;
            const li = document.createElement('li');
            li.className = 'filter-item';
            li.innerHTML = `<span>${c}</span><span class="item-count">${count}</span>`;
            li.onclick = () => {
                document.querySelectorAll('.filter-item').forEach(el=>el.classList.remove('active'));
                li.classList.add('active');
                state.cat = c;
                render();
            };
            document.getElementById('category-filters').appendChild(li);
        });
    }

    // --- Unified Navbar Scroll Handler ---
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });

    // --- Canvas Background ---
    const canvas = document.getElementById('canvas-bg'); const ctx = canvas.getContext('2d');
    let pts = [];
    const initCanvas = () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = []; for(let i=0; i<45; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.2, vy:(Math.random()-0.5)*0.2});
    };
    const draw = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="rgba(192,88,56,0.3)"; ctx.strokeStyle="rgba(192,88,56,0.08)";
        pts.forEach((p, i) => {
            p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x,p.y,1.5,0,Math.PI*2); ctx.fill();
            for(let j=i+1; j<pts.length; j++) {
                let d = Math.hypot(p.x-pts[j].x, p.y-pts[j].y); if(d<200) { ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke(); }
            }
        }); requestAnimationFrame(draw);
    };

    window.onresize = initCanvas; initCanvas(); draw();
    document.getElementById('searchInput').oninput = (e) => { state.q = e.target.value; render(); };
    initFilters(); render();
</script>
</body>
</html>
