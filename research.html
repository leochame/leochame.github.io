<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCHAME // RESEARCH_ARCHIVE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #0b0b10;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-orange: #ff9e00;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --font-tech: 'Orbitron', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-code);
            overflow-x: hidden;
            /* 细微的网格背景 */
            background-image:
                    linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- 导航栏 (保持统一) --- */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-family: var(--font-tech);
            color: #fff !important;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }
        .nav-link { color: var(--text-muted) !important; transition: 0.3s; }
        .nav-link.active { color: var(--neon-cyan) !important; font-weight: bold; text-shadow: 0 0 8px rgba(0, 243, 255, 0.4); }

        /* --- 头部 Hero --- */
        .hero-section {
            padding: 80px 0 40px;
            border-bottom: 1px dashed #333;
            position: relative;
        }

        .glitch-title {
            font-family: var(--font-tech);
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .glitch-title::before {
            content: '> ARCHIVE_ACCESS';
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            font-family: var(--font-code);
            color: var(--neon-green);
            letter-spacing: 2px;
        }

        .lead-text {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            border-left: 2px solid var(--neon-purple);
            padding-left: 15px;
            text-align: left;
        }

        /* --- 筛选控制器 --- */
        .filter-container {
            background: rgba(20, 20, 30, 0.5);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 0;
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        .filter-container::before {
            content: 'FILTER_PROTOCOL:';
            position: absolute;
            top: -12px;
            left: 10px;
            background: #000;
            padding: 0 5px;
            font-size: 0.7rem;
            color: var(--neon-cyan);
        }

        .cyber-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 20px;
            font-family: var(--font-tech);
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn:hover {
            border-color: var(--neon-cyan);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .cyber-btn.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* 按钮激活时的装饰角标 */
        .cyber-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 10px; height: 10px;
            background: linear-gradient(135deg, transparent 50%, var(--neon-cyan) 50%);
        }

        /* --- 研究卡片 (Holographic Cards) --- */
        .research-card {
            background: var(--card-bg);
            border: 1px solid #333;
            margin-bottom: 2rem;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            overflow: visible; /* 允许装饰溢出 */
        }

        /* 赛博切角效果 */
        .research-card {
            clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 20px),
                    calc(100% - 20px) 100%,
                    0 100%
            );
        }

        .research-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15);
            z-index: 10;
        }

        /* 左侧装饰条 */
        .card-decor-line {
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 4px;
            background: #333;
            transition: 0.3s;
        }
        .research-card:hover .card-decor-line {
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .card-body-tech {
            padding: 2rem;
            padding-left: 2.5rem; /* 给左侧线条留空间 */
        }

        /* 头部元数据 */
        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .date-stamp {
            color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.1);
            padding: 2px 6px;
        }

        .category-badge {
            color: var(--neon-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* 标题 */
        .research-title {
            font-family: var(--font-tech);
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
            line-height: 1.4;
            transition: 0.3s;
        }
        .research-card:hover .research-title {
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.4);
        }

        .research-summary {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* 底部标签与按钮 */
        .card-footer-tech {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            font-size: 0.75rem;
            color: #888;
            border: 1px solid #444;
            padding: 2px 8px;
            transition: 0.3s;
        }
        .research-card:hover .tech-tag {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .read-btn {
            background: transparent;
            border: none;
            color: var(--neon-cyan);
            font-family: var(--font-tech);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 15px;
            position: relative;
            transition: 0.3s;
        }

        .read-btn::before {
            content: '['; margin-right: 5px; transition: 0.3s;
        }
        .read-btn::after {
            content: ']'; margin-left: 5px; transition: 0.3s;
        }

        .read-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .read-btn:hover::before { margin-right: 10px; }
        .read-btn:hover::after { margin-left: 10px; }

        /* --- 分页 (Terminal Style) --- */
        .pagination {
            justify-content: center;
            gap: 10px;
        }
        .page-link {
            background: #000;
            border: 1px solid #444;
            color: #888;
            font-family: var(--font-code);
            border-radius: 0 !important;
        }
        .page-link:hover, .page-item.active .page-link {
            background: var(--neon-cyan);
            color: #000;
            border-color: var(--neon-cyan);
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        .page-item.disabled .page-link {
            background: #111;
            border-color: #333;
            color: #444;
        }

        /* --- Footer --- */
        .footer {
            background: #050505;
            border-top: 1px solid #222;
            padding: 40px 0;
            margin-top: 60px;
            color: #666;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero-section { text-align: center; }
            .lead-text { margin: 0 auto; border-left: none; text-align: center; }
            .filter-container { width: 100%; }
            .cyber-btn { flex: 1 0 40%; }
        }
    </style>
</head>

<section class="hero-section fade-in-up">
    <div class="container">

                <p class="lead-text">

<section class="section-compact fade-in-up py-5">

                    <button class="cyber-btn active" data-category="all">[ALL_DATA]</button>
                    <button class="cyber-btn" data-category="经典论文">[PAPERS]</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="js/articles.js"></script>

<script>
    // 核心逻辑保持不变，但渲染的 HTML 模板彻底重写
    document.addEventListener('DOMContentLoaded', function() {
        const notesContainer = document.getElementById('notes-container');
        const categoryButtons = document.querySelectorAll('.cyber-btn');
        const pagination = document.querySelector('.pagination');
        let currentCategory = 'all';
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        // 模拟数据加载延迟效果
        if (typeof articlesData === 'undefined') {
            console.error("Error: articles.js not loaded.");
            notesContainer.innerHTML = '<div class="text-danger text-center">> ERROR: DATA CORRUPTED</div>';
            return;
        }

        // 获取研究札记类型的文章
        function getResearchArticles() {
            return articlesData.filter(article => article.isResearch === true)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // 渲染研究札记列表 (全新 Cyberpunk 卡片模板)
        function renderResearch(category, page = 1) {
            notesContainer.innerHTML = '';

            const researchArticles = getResearchArticles();

            const filteredResearch = category === 'all'
                ? researchArticles
                : researchArticles.filter(article =>
                    article.subCategory === category ||
                    article.mainCategory === category ||
                    (category === 'MIT6.1810' && article.subCategory && article.subCategory.includes('MIT6.1810')));

            if (filteredResearch.length === 0) {
                notesContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div style="border: 1px dashed #444; padding: 2rem; color: #666;">
                            > NO RECORDS FOUND IN SECTOR [${category}]
                        </div>
                    </div>`;
                renderPagination(1, 1);
                return;
            }

            const totalPages = Math.ceil(filteredResearch.length / ITEMS_PER_PAGE);
            currentPage = page > totalPages ? 1 : page;

            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, filteredResearch.length);
            const currentPageResearch = filteredResearch.slice(startIndex, endIndex);

            // 渲染卡片
            currentPageResearch.forEach((article, index) => {
                const noteCol = document.createElement('div');
                noteCol.className = 'col-lg-6 col-md-12 fade-in-up';
                noteCol.style.animationDelay = `${index * 0.1}s`; // 瀑布流出现效果

                // 构建新的卡片 HTML
                const subCat = article.subCategory ? `<span class="tech-tag">${article.subCategory}</span>` : '';

                noteCol.innerHTML = `
                    <div class="research-card" onclick="window.open('${article.link}', '_blank')">
                        <div class="card-decor-line"></div>
                        <div class="card-body-tech">
                            <div class="meta-header">
                                <span class="date-stamp">LOG: ${article.date}</span>
                                <span class="category-badge">${article.mainCategory}</span>
                            </div>
                            <h3 class="research-title">${article.title}</h3>
                            <p class="research-summary">${article.summary}</p>
                            <div class="card-footer-tech">
                                <div class="tag-cloud">
                                    ${subCat}
                                    <span class="tech-tag">ID: ${Math.floor(Math.random() * 9000) + 1000}</span>
                                </div>
                                <button class="read-btn">DECRYPT</button>
                            </div>
                        </div>
                    </div>
                `;
                notesContainer.appendChild(noteCol);
            });

            renderPagination(currentPage, totalPages);
        }

        // 渲染分页 (样式调整)
        function renderPagination(currentPage, totalPages) {
            pagination.innerHTML = '';

            const createPageItem = (text, page, isDisabled = false, isActive = false) => {
                const li = document.createElement('li');
                li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.innerHTML = text;
                if (!isDisabled && !isActive) {
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderResearch(currentCategory, page);
                        document.querySelector('.filter-container').scrollIntoView({behavior: 'smooth'});
                    });
                }
                li.appendChild(a);
                return li;
            };

            // Prev
            pagination.appendChild(createPageItem('< PREV', currentPage - 1, currentPage === 1));

            // Pages (Simplified logic for aesthetics)
            for(let i = 1; i <= totalPages; i++) {
                if (totalPages > 7 && Math.abs(currentPage - i) > 2 && i !== 1 && i !== totalPages) continue; // Simple collapse
                pagination.appendChild(createPageItem(i < 10 ? `0${i}` : i, i, false, i === currentPage));
            }

            // Next
            pagination.appendChild(createPageItem('NEXT >', currentPage + 1, currentPage === totalPages));

            pagination.parentElement.style.display = totalPages <= 1 ? 'none' : 'flex';
        }

        // 初始化
        renderResearch(currentCategory, currentPage);

        // 按钮点击事件
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.getAttribute('data-category');
                renderResearch(currentCategory, 1);
            });
        });
    });
</script>
