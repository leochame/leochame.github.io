<body>
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Leochame</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">关于我</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <i class="bi bi-sun-fill theme-icon"></i>
                            <label class="theme-switch">
                                <input type="checkbox" id="theme-switch">
                                <span class="slider"></span>
                            </label>
                            <i class="bi bi-moon-fill theme-icon"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

<main class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="profile-card fade-in">

                        <p class="bio">后端开发实习生</p>
                        <div class="social-links">
                            <a href="https://github.com/leochame" target="_blank"><i class="bi bi-github"></i></a>

                            <a href="https://juejin.cn/user/3672826532608270" target="_blank"><i class="bi bi-link-45deg"></i></a>
                        </div>
                    </div>
                    <div class="category-filter">
                        <h3>专栏分类</h3>
                        <ul id="category-list">
                            <!-- 分类将通过JS动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="content-area">
                    <div class="category-heading">
                        <h1 id="current-category">全部文章</h1>
                        <div class="sub-categories-scroll" id="sub-categories-scroll">
                            <!-- 子分类将通过JS动态生成 -->
                        </div>
                    </div>
                    <div class="articles-container" id="articles-container">
                        <!-- 文章卡片将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>

                <div class="footer-social">
                    <a href="https://github.com/leochame" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://juejin.cn/user/3672826532608270" target="_blank"><i class="bi bi-link-45deg"></i></a>
